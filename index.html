<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imputation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            backdrop-filter: blur(10px);
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .drop-zone.dragover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .btn {
            background-color: rgba(255, 255, 255, 0.8);
            color: #1e3c72;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #00ff00;
        }

        .progress-bar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }

        .progress-bar-inner {
            height: 10px;
            width: 0%;
            background-color: #00ff00;
            transition: width 0.5s ease;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Imputation Dashboard</h2>
        <div id="drop-zone" class="drop-zone">
            Drag and drop your CSV file here
        </div>
        <button id="upload-btn" class="btn">Upload File</button>
        <div id="message" class="message"></div>
        <div class="progress-bar" id="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Drag and drop functionality
        const dropZone = document.getElementById("drop-zone");
        const uploadBtn = document.getElementById("upload-btn");
        const message = document.getElementById("message");
        const progressBar = document.getElementById("progress-bar");
        const progressBarInner = document.getElementById("progress-bar-inner");
        let selectedFile = null;

        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("dragover");
            selectedFile = e.dataTransfer.files[0];
            if (selectedFile && selectedFile.type === "text/csv") {
                message.textContent = `File selected: ${selectedFile.name}`;
            } else {
                message.textContent = "Please upload a valid CSV file.";
                selectedFile = null;
            }
        });

        uploadBtn.addEventListener("click", () => {
    if (!selectedFile) {
        message.textContent = "No file selected. Please drag and drop a CSV file.";
        return;
    }

    const formData = new FormData();
    formData.append("file", selectedFile);

    progressBar.style.display = "block";
    progressBarInner.style.width = "0%";

    fetch("http://127.0.0.1:5000/upload", {
        method: "POST",
        body: formData,
    })
        .then((response) => response.json())
        .then((data) => {
            if (data.success) {
                progressBarInner.style.width = "100%";
                message.innerHTML = `
                    ✅ ${data.message}<br>
                    <a href="http://127.0.0.1:5000/download/knn" target="_blank" class="btn">Download KNN Imputed CSV</a>
                    <a href="http://127.0.0.1:5000/download/mice" target="_blank" class="btn">Download MICE Imputed CSV</a>
                `;
            } else {
                progressBarInner.style.width = "0%";
                message.textContent = "❌ " + data.message;
            }
        })
        .catch((error) => {
            console.error("Error:", error);
            progressBarInner.style.width = "0%";
            message.textContent = "An error occurred while uploading the file.";
        });
});


        // 3D Background Animation using Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const positions = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
        }

        particlesGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.5,
        });

        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        // Adjust canvas size on window resize
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
